<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Student Applications</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>College</th>
                <th>Job Name</th>
                <th>Role</th>
                <th>Company</th>
                <th>Package</th>
            </tr>
        </thead>
        <tbody id="applications-list">
            {% for application in applications %}
            <tr>
                <td>{{ application.student_name }}</td>
                <td>{{ application.college }}</td>
                <td>{{ application.job_name }}</td>
                <td>{{ application.role }}</td>
                <td>{{ application.company }}</td>
                <td>{{ application.package }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
